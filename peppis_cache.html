<html>
  <head>
    <title>
      Compass
    </title>
    <link href='css/style.css' rel='stylesheet'>
    <!-- %link{:href => "css/icons.css", :rel => "stylesheet"} -->
    <link href='http://netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css' rel='stylesheet'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCf1oFgc6RXllTWFTc2gWZJazqkP2IoCQg&amp;sensor=true'></script>
  </head>
  <body>
    <div id='menu'>
      <div class='header'>
        <div class='map-btn'>
          <i class='icon-map-marker'></i>
        </div>
        <h1>Menu</h1>
      </div>
      <ul>
        <li>
          <a href='nearby.html'>
            <i class='icon-screenshot'></i>
            <h2>Nearby Caches</h2>
          </a>
        </li>
        <li>
          <i class='icon-cloud-download'></i>
          <h2>Saved Caches</h2>
        </li>
        <li>
          <i class='icon-search'></i>
          <h2>Search</h2>
        </li>
        <li>
          <i class='icon-pencil'></i>
          <h2>Log</h2>
        </li>
        <li>
          <i class='icon-book'></i>
          <h2>Field Guide</h2>
        </li>
        <li>
          <i class='icon-cogs'></i>
          <h2>Settings</h2>
        </li>
      </ul>
    </div>
    <div id='main'>
      <div id='map-canvas'></div>
      <div class='canvas-overlay'></div>
      <div class='header'>
        <h1>Peppi's Cache</h1>
        <div class='menu-btn'>
          <i class='icon-reorder'></i>
        </div>
      </div>
      <div class='cache-data'>
        <div class='map'></div>
        <div class='specs'>
          <div class='cache-type'>
            <div class='icon-cache green'></div>
            Traditional
          </div>
          <div class='findabiliy'>
            <div class='icon-cache green'></div>
            <i class='icon-star'></i>
            <i class='icon-star'></i>
            <i class='icon-star-empty'></i>
            <i class='icon-star-empty'></i>
            <i class='icon-star-empty'></i>
          </div>
          <div class='terrain'>
            <div class='icon-cache green'></div>
            <i class='icon-star'></i>
            <i class='icon-star'></i>
            <i class='icon-star-empty'></i>
            <i class='icon-star-empty'></i>
            <i class='icon-star-empty'></i>
          </div>
        </div>
        <div class='description'>
          <p>Park n Grab.</p>
          <p>Log only. Bring writing instrument.</p>
          <p>Another easy cache to get your numbers up.</p>
          <p>CONGRATS!!!! to wwbd on FTF</p>
        </div>
        <a class='save-cache-btn' href=''>
          <h3>Save Cache</h3>
        </a>
        <a class='goto-cache-btn' href='index.html'>
          <h3>Navigate</h3>
        </a>
      </div>
      <div class='cache-log'>
        <h1>Cache Log</h1>
        <div class='log-cache-slider'>
          <div class='track'></div>
          <div class='btn'>
            <i class='icon-pencil'></i>
          </div>
        </div>
        <div class='user-post'></div>
      </div>
    </div>
  </body>
  <script src='/js/toggles-ck.js'></script>
  <script src='/js/map_controls-ck.js'></script>
</html>

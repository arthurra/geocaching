<html>
  <head>
    <title>
      Compass
    </title>
    <link href='css/style.css' rel='stylesheet'>
    <!-- %link{:href => "css/icons.css", :rel => "stylesheet"} -->
    <link href='http://netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css' rel='stylesheet'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCf1oFgc6RXllTWFTc2gWZJazqkP2IoCQg&amp;sensor=true'></script>
  </head>
  <body>
    <div id='menu'>
      <div class='header'>
        <h1>Menu</h1>
      </div>
      <ul>
        <li>
          <a href='nearby.html'>
            <i class='icon-screenshot'></i>
            <h2>Nearby Caches</h2>
          </a>
        </li>
        <li>
          <a href='saved_caches.html'>
            <i class='icon-cloud-download'></i>
            <h2>Saved Caches</h2>
          </a>
        </li>
        <li>
          <i class='icon-search'></i>
          <h2>Search</h2>
        </li>
        <li>
          <a href='adventure_log.html'>
            <i class='icon-pencil'></i>
            <h2>Log</h2>
          </a>
        </li>
        <li>
          <i class='icon-book'></i>
          <h2>Field Guide</h2>
        </li>
        <li>
          <i class='icon-cogs'></i>
          <h2>Settings</h2>
        </li>
      </ul>
    </div>
    <div id='main'>
      <div id='map-canvas'></div>
      <div class='menu-slider'>
        <div class='groove'>
          <h3>•••</h3>
        </div>
      </div>
      <div class='header'>
        <a class='cache-info' href='peppis_cache.html'>
          <h1>Peppi's Cache</h1>
          <div class='more-info'>
            <div class='cache-type'></div>
            <div class='difficulty'>
              <div class='icon-cache green'></div>
              <i class='icon-star'></i>
              <i class='icon-star'></i>
              <i class='icon-star-empty'></i>
              <i class='icon-star-empty'></i>
              <i class='icon-star-empty'></i>
            </div>
            <div class='distance'>
              <div class='icon-direction'></div>
              <h2>1.1mi</h2>
            </div>
          </div>
        </a>
      </div>
      <div class='mini-map'></div>
      <div class='magic-arrow'>
        <div class='pulse1'></div>
        <div class='pulse2'></div>
        <div class='menu-container'>
          <div class='dividers hidden'>
            <table>
              <tr>
                <td>
                  <div class='sub-btn photo'>
                    <i class='icon-camera-retro'></i>
                    <h2>Photo</h2>
                  </div>
                </td>
                <td>
                  <div class='sub-btn text'>
                    <i class='icon-comment'></i>
                    <h2>Text</h2>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class='sub-btn guide'>
                    <i class='icon-book'></i>
                    <h2>Guide</h2>
                  </div>
                </td>
                <td>
                  <div class='sub-btn video'>
                    <i class='icon-facetime-video'></i>
                    <h2>Video</h2>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class='back'>
            <div class='bezel-shadow'></div>
            <div class='bezel-highlight'></div>
            <div class='cap'></div>
            <div class='back-btn'>
              <!-- /%i.icon-back -->
              <i class='icon-reply'></i>
            </div>
          </div>
        </div>
        <div class='compass-container'>
          <div class='directions'></div>
          <div class='arrow'>
            <div class='shadow'></div>
            <div class='pointer'></div>
            <div class='chizle'></div>
            <div class='cap'></div>
          </div>
          <div class='new-post-btn'>
            <!-- %i.icon-new-post -->
            <i class='icon-pencil'></i>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src='/js/toggles-ck.js'></script>
  <script src='/js/map_controls-ck.js'></script>
</html>

<html>
  <head>

  <body>
    <div class='header'>
      <div class='cache-info'>

          <i class='icon-star-empty'></i>
        </div>
        <div class='distance'>

          <li>

          </li>
          <li>
            <i class='icon-chat'></i>
            <h2>Text</h2>
          </li>
          <li>
            <i class='icon-videocam-alt'></i>
            <h2>Video</h2>
          </li>
        </ul>
        <div class='back-btn'>
          <i class='icon-back'></i>

<html>

  <body>
    <div id='menu'>
      <div class='header'>
        <h1>Menu</h1>
      </div>
      <ul>
        <li>
          <a href='nearby.html'>
            <i class='icon-screenshot'></i>
            <h2>Nearby Caches</h2>
          </a>
        </li>
        <li>
          <a href='saved_caches.html'>

          </a>
        </li>
        <li>
          <i class='icon-search'></i>
          <h2>Search</h2>
        </li>
        <li>

          </a>
        </li>
        <li>

          </a>

        </div>
      </div>

      </div>
      <div class='mini-map'>

              <a class='cache-info' href='peppis_cache.html'>
                <div class='menu-btn'>
                  <i class='icon-chevron-right'></i>
                </div>
                <h3>Peppi's Cache</h3>
                <div class='difficulty'>
                  <div class='icon-cache green'></div>
                  <i class='icon-star'></i>
                  <i class='icon-star'></i>
                  <i class='icon-star-empty'></i>
                </div>
                <div class='distance'>
                  <div class='icon-direction'></div>
                  <h2>1.1mi</h2>
                </div>
              </a>
            </div>
          </div>
          <div class='marker'></div>
        </div>
        <div class='nearby-cache two'>
